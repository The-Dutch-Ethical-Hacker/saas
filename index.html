<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hamburger Menu Demo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #04060b;
      color: #fff;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      background: rgba(4, 6, 11, 0.85);
      backdrop-filter: blur(10px);
    }

    /* Desktop nav */
    header nav {
      display: flex;
      gap: 32px;
    }

    header nav a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      text-transform: uppercase;
      position: relative;
      opacity: 0.8;
    }

    header nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      background: #3b82f6;
      transition: width 0.3s ease;
    }

    header nav a:hover::after {
      width: 100%;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 6px;
      cursor: pointer;
      z-index: 101;
    }

    .hamburger span {
      width: 26px;
      height: 3px;
      background: white;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    /* Mobile nav */
    #mobileNav {
      display: flex;
      gap: 32px;
    }
